<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Clock | ZeroTwo Ver.</title>

    <!-- javascript requirements -->
    <script src="js/script.js"></script>

    <!-- css requirements -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- fonts requirements -->
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>
  <body onload="realtimeClock(), dateTime()">
    <div class="container-fluid">
      <div class="row p-4">
        <div class="col-sm-7">
            <!-- time card -->
            <h2 class="mt-2">Darling In The Franxx  Clock's and Calendar</h2>
            <div class="card mt-4 mx-auto" style="width: 35rem">
                <div class="card-body bg-card rounded-lg">
                <h5 class="text-center font-white">What Time Is It ? <span>Zero Two</span></h5>
                </div>
            </div>
          <div class="card mx-auto mt-4 text-center" style="width: 35rem"">
            <div class="card-body">
                <p class="desc-text">Indonesian Realtime Clock</p>
                <div id="clock"></div>
            </div>
          </div>

          <!-- date card -->
          <div class="card mt-4 mx-auto" style="width: 35rem">
            <div class="card-body bg-card-two rounded-lg">
              <h5 class="text-center font-white">What's Date Today ? <span>Hiro</span> </h5>
            </div>
          </div>
          <div class="card mx-auto mt-4 text-center" style="width: 35rem"">
            <div class="card-body">
                <p class="desc-text">Indonesian Date Synchronization</p>
                <div id="date"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <img class="center mt-4" src="image/kawai_couple.jpg" title="ZeroTwo and Hiro Couple" alt="image-theme" width="550" />
        </div>
      </div>
    </div>

    <!-- another javascript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
